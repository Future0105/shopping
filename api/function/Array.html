<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>
<script>
  let arr = ['zxw', 123]
    //1.push() 将一个新元素添加到数组的末尾，并返回添加后的数组长度。
    ; (function () {
      console.log('1.----------------------------------------------------------------------');
      console.log('push()');
      const arr = [1, 2, 3];
      const len = arr.push(4);
      console.log(arr); // [1, 2, 3, 4]
      console.log(len); // 4
    }())
    //2.pop() 从数组的末尾删除一个元素，并返回该元素的值。
    ; (function () {
      console.log('2.----------------------------------------------------------------------');
      console.log('pop()');
      const arr = [1, 2, 3];
      const len = arr.pop();
      console.log(arr); // [1, 2]
      console.log(len); // 3 
    }())
    //3.shift() 从数组的开头删除一个元素，并返回该元素的值。
    ; (function () {
      console.log('3.----------------------------------------------------------------------');
      console.log('shift()');
      const arr = [1, 2, 3];
      const len = arr.shift();
      console.log(arr); // [2,3]
      console.log(len); // 1
    }())
    //4.unshift() 在数组的开头添加一个新元素，并返回添加后的数组长度。
    ; (function () {
      console.log('4.----------------------------------------------------------------------');
      console.log('unshift()');
      const arr = [1, 2, 3];
      const len = arr.unshift(0);
      console.log(arr); // [0, 1, 2, 3]
      console.log(len); // 4
    }())
    // 5. slice()：返回一个新数组，该数组包含原数组中指定的元素。
    // 可以接受两个参数，第一个参数是起始索引，第二个参数是结束索引（不包含在结果中）。
    // 如果没有指定第二个参数，则 slice() 方法会一直复制到数组的末尾。
    ; (function () {
      console.log('5.----------------------------------------------------------------------');
      console.log('slice()');
      const arr = [1, 2, 3, 4, 5];
      const slice1 = arr.slice(1, 4);
      const slice2 = arr.slice(2);
      console.log(slice1); // [2, 3, 4]
      console.log(slice2); // [3, 4, 5]
    }())
    // 6. concat()：将两个或多个数组合并为一个新数组，并返回该新数组。
    ; (function () {
      console.log('6.----------------------------------------------------------------------');
      console.log('concat()');
      const arr1 = [1, 2, 3];
      const arr2 = ['a', 'b', 'c'];
      const newArr = arr1.concat(arr2);
      console.log(newArr); // [1, 2, 3, 'a', 'b', 'c']
    }())
    //7. splice()    从数组中添加、删除或替换元素，并返回一个包含已删除元素的数组（如果有的话）。
    ; (function () {
      console.log('7.----------------------------------------------------------------------');
      console.log('splice()');
      const arr = [1, 2, 3, 4, 5];
      const del = arr.splice(2, 2); // 从索引 2 开始删除 2 个元素
      const add = arr.splice(2, 0, 'a', 'b'); // 在索引 2 处添加 'a' 和 'b'
      const rep = arr.splice(4, 1, 'c'); // 用 'c' 替换索引 4 处的元素
      console.log(arr); // [1, 2, 'a', 'b', 'c']
      console.log(del); // [3, 4]
      console.log(add); // []
      console.log(rep); // [5]
    }())




    ; (function () {
      console.log('----------------------------------------------------------------------');
      const arr = [1, 2, 3, 4, 5];

      // 将从位置 4 开始至数组结束的元素复制到位置 0 开始的位置
      console.log(arr.copyWithin(0, 4)); // [5, 2, 3, 4, 5]

      // 将从位置 3 开始至位置 4 的元素复制到位置 1 开始的位置
      console.log(arr.copyWithin(1, 3, 4)); // [5, 4, 3, 4, 5]
    }())
</script>

</html>
